<!DOCTYPE HTML>
<html>
  <header>
    <link rel="stylesheet" href="css/sandbox.css"/>
  </header>
<body>
    <div class="maingrid">
        <h1 id="caption">Tic Tac Toe</h1>
        <div class="options">
            <h3 align="center">Options</h3>
            <p>
              <label for="firstMove">Game starts:</label>
              <select name="firstMove" id="idFirstMove">
                <option value="human" selected="true">Human</option>
                <option value="robot">Robot</option>
              </select>
            </p>
            <p>
              <label for="robotType">Robot type:</label>
              <select name="robotType" id="idRobotType">
                <option value="robotRandom">Random moves</option>
                <option value="robotMiniMax" selected="true">MiniMax</option>
              </select>
            </p>
            <p>
              <label for="gameType">Game variant:</label>
              <select name="gameType" id="idGameType">
                <option value="easy" selected="true">Classic 3x3</option>
                <option value="hard">5 in row</option>
              </select>
            </p>      
            <button onclick="onNewGameClick()" margin="20,20,0,20">Start new game</button>
        </div>
        <div id="idBoard" class="board">
            <div>
                <img id="22" src="./crossIcon.jpg"/>
            </div> 
            <div>
                <img id="22" src="./crossIcon.jpg"/>
            </div> 
        </div>
        <div class="winner">
            <h3 align="center">Winner</h3>
            <p id="idWinnerCaption" align="center"><p>
            <img id="idWinnerImage"/>
        </div>
    </div>
</body>

<script src="./board/baseboard.js" ></script>
<script src="./robot/baserobot.js" ></script>
<script src="./board/easyboard.js" ></script>
<script src="./board/infinityboard.js"></script>
<script src="./robot/robotrandom.js" ></script>
<script src="./robot/robotminimax.js" ></script>
<script src="mainview.js" ></script>

</html>
